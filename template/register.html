{% extends layout %}
{% block main %}
    <form action="{% url 'user_register' %}" method="POST" enctype="multipart/form-data">
        <h1>Register</h1>
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="" value="Register">
        <a href="{% url 'user_login' %}">Login</a>
    </form>
    {% if messages %}
        {{ messages }}
    {% endif %}
{% endblock %}
